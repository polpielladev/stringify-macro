name: Release

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14-arm64

    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest
      - name: Install dependencies
        run: bundle install
      - name: Build executable for release
        run: swift build -c release
      - name: Compress archive
        run: zip -r -q ${{ github.ref_name }}.zip .build/release/StringifyMacroMacros
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.ref_name }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Bump podspec version
        run: bundle exec fastlane run version_bump_podspec path:"StringifyMacro.podspec" version_number:"${{ github.ref_name }}"
      - name: Commit podspec
        run: |
          git add StringifyMacro.podspec
          git diff --quiet && git diff --staged --quiet || git commit -m "[ðŸ¤– release] Bump podspec version to ${{ github.ref_name }}"
          git push origin main
      - name: Deploy to Cocoapods
        run: |
          set -eo pipefail
          pod lib lint --allow-warnings
          pod trunk push --allow-warnings
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
